        <main class="container py-5">
            <div class="row">
                <!-- Sidebar -->

                    <div class="card mb-4">

                <!-- Main Content -->

                    <!-- Profile Information -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5 class="card-title">Profile Information</h5>
                            <button class="btn btn-outline-secondary" id="editProfileBtn">Edit Profile</button>
                        </div>
                        <div class="card-body">
                            <form id="profileForm">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="name" value="John Doe" disabled>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" value="john@example.com"
                                        disabled>
                                </div>
                                <!-- <div class="mb-3">
                                    <label for="phone" class="form-label">Phone</label>
                                    <input type="tel" class="form-control" id="phone" value="+1 234 567 890" disabled>
                                </div> -->
                                <!-- <div class="mb-3">

                    </div>

                    <!-- Recent Orders -->
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">Recent Orders</h5>
                        </div>
                        <div class="card-body">
                            <div id="orders">
                                <!-- Orders will be dynamically added here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script>
            let isEditing = false;

            // Toggle Edit Mode
            document.getElementById('editProfileBtn').addEventListener('click', () => {
                isEditing = !isEditing;
                document.getElementById('profileForm').querySelectorAll('input').forEach(input => {
                    input.disabled = !isEditing;
                });
                document.getElementById('saveChangesBtn').style.display = isEditing ? 'block' : 'none';
                document.getElementById('editProfileBtn').textContent = isEditing ? 'Cancel' : 'Edit Profile';
            });

            // Load recent orders
            const orders = [
                { orderId: '123456', itemsCount: 2, totalPrice: 99.98, status: 'Delivered' },
                { orderId: '123457', itemsCount: 1, totalPrice: 49.99, status: 'Delivered' },
                { orderId: '123458', itemsCount: 3, totalPrice: 150.00, status: 'Pending' },
            ];

            const ordersContainer = document.getElementById('orders');
            orders.forEach(order => {
                const orderDiv = document.createElement('div');
                orderDiv.classList.add('p-3', 'border', 'rounded', 'mb-3', 'd-flex', 'justify-content-between', 'align-items-start', 'cursor-pointer', 'hover:bg-light');
                orderDiv.innerHTML = `
            <div>
              <p class="fw-bold">Order #${order.orderId}</p>
              <p class="text-muted">${order.itemsCount} items â€¢ $${order.totalPrice}</p>
            </div>
            <span class="order-status">${order.status}</span>
          `;
                ordersContainer.appendChild(orderDiv);
            });
        </script>
